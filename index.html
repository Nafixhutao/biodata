<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOI - Bio Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Video Container */
        .video-container {
            position: relative;
            width: 100vw;
            height: 56.25vw;
            max-height: 70vh;
            overflow: hidden;
            background: #000;
        }

        .banner-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        /* Profile Section */
        .profile {
            position: relative;
            text-align: center;
            margin: -15vw auto 0;
            max-width: 600px;
            padding: 0 20px;
            z-index: 2;
        }

        .profile-img {
            width: 25vw;
            height: 25vw;
            max-width: 150px;
            max-height: 150px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin: 2.5vw 0;
            font-size: clamp(1.5rem, 6vw, 2rem);
        }

        .verified {
            color: #1DA1F2;
            font-size: 0.8em;
        }

        .bio-text {
            color: #aaa;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            margin-bottom: 5vw;
        }

        /* Tags Section */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            padding: 0 1rem;
            margin-bottom: 2rem;
        }

        .tags span {
            background: #1a1a1a;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            font-size: 0.9rem;
            border: 1px solid #333;
            margin: 0.3rem;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2a2a2a;
            transition: all 0.3s ease;
            color: #fff;
            font-size: 1.2rem;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            background: #3a3a3a;
        }

        .discord-tag {
            display: inline-flex;
            align-items: center;
            background: #2a2a2a;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #7289da;
        }

        /* Bio Links */
        .bio-links {
            max-width: 600px;
            margin: 0 auto 2rem;
            padding: 0 1rem;
        }

        .bio-link {
            display: flex;
            align-items: center;
            background: #1a1a1a;
            color: #fff;
            padding: 1.2rem;
            margin: 0.8rem 0;
            border-radius: 15px;
            text-decoration: none;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        .bio-link i {
            width: 1.5em;
            margin-right: 1rem;
            font-size: 1.2em;
        }

        /* Spotify Widget */
        .spotify-widget {
            text-align: center;
            color: #8b8b8b;
            padding: 5vw;
            font-size: clamp(0.8rem, 3vw, 1rem);
        }

        /* Responsive Adjustments */
        @media (min-width: 768px) {
            .profile {
                margin-top: -100px;
            }
            
            .profile-img {
                width: 150px;
                height: 150px;
            }

            .bio-link {
                padding: 1.5rem;
                margin: 1rem 0;
            }

            .tags span {
                padding: 1rem 2rem;
            }

            .social-links {
                gap: 2rem;
            }
        }

        @media (max-width: 480px) {
            .video-container {
                max-height: 50vh;
            }

            .social-links {
                gap: 1rem;
                padding: 0 1rem;
            }

            .social-icon {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }

            .discord-tag {
                font-size: 0.8rem;
                padding: 0.5rem 1rem;
                margin-top: 0.5rem;
            }

            .bio-link:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <!-- Video Section -->
    <div class="video-container">
        <div class="banner">
            <video src="gggg.mp4" class="banner-video" autoplay loop muted playsinline></video>
        </div>
    </div>

    <!-- Profile Section -->
    <div class="profile">
        <img src="https://files.catbox.moe/5vjrkd.jpg" alt="Profile" class="profile-img">
        <h1>Nazxf <i class="fas fa-check-circle verified"></i></h1>
        <p class="bio-text">Halo aku Pemula</p>
    </div>

    <!-- Tags -->
    <div class="tags">
        <span><i class="fas fa-tv"></i> Anime</span>
        <span><i class="fas fa-book"></i> Manga</span>
        <span><i class="fas fa-gamepad"></i> Gaming</span>
        <span><i class="fas fa-paint-brush"></i> Drawing</span>
        <span><i class="fas fa-laugh"></i> Meme</span>
        <span><i class="fas fa-music"></i> Music</span>
    </div>

    <!-- Social Links -->
    <div class="social-links">
        <a href="https://twitter.com" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/gg_nafi_x_x/" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-spotify"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
        <span class="discord-tag">nazxf#zzzz</span>
    </div>

    <!-- Bio Links -->
    <div class="bio-links">
        <a href="https://www.instagram.com/gg_nafi_x_x/" class="bio-link"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://twitter.com" class="bio-link"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="https://youtube.com" class="bio-link"><i class="fab fa-youtube"></i> Youtube</a>
        <a href="https://twitch.tv" class="bio-link"><i class="fab fa-twitch"></i> Twitch</a>
        <a href="https://discord.gg" class="bio-link"><i class="fab fa-discord"></i> Discord Server</a>
        <a href="#" class="bio-link"><i class="fas fa-globe"></i> Website</a>
    </div>

    <!-- Spotify Widget -->
    <div class="spotify-widget">
        <p>See what I'm currently listening on Spotify</p>
        <div class="spotify-status">
            <i class="fab fa-spotify"></i>
            No listening to anything
        </div>
    </div>
</body>
</html>
