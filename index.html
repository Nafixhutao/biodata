<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nazxff - Bio Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #0f0f13;
            --darker: #0a0a0c;
            --glass: rgba(15, 15, 19, 0.7);
            --neon-blue: #00f2fe;
            --neon-pink: #fe00f2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--darker);
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
        }

        /* Video Banner */
        .video-container {
            position: relative;
            width: 100vw;
            height: 56.25vw;
            max-height: 70vh;
            overflow: hidden;
            background: #000;
        }

        .banner-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
            z-index: 1;
        }

        /* Profile Section */
        .profile {
            position: relative;
            text-align: center;
            margin: -12vw auto 0;
            max-width: 600px;
            padding: 0 20px;
            z-index: 2;
            animation: fadeIn 1s ease-out;
        }

        .profile-container {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .profile-img {
            width: clamp(100px, 25vw, 150px);
            height: clamp(100px, 25vw, 150px);
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            object-fit: cover;
            box-shadow: 0 0 20px rgba(108, 92, 231, 0.4);
            transition: all 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(108, 92, 231, 0.6);
        }

        h1 {
            margin: 1.5rem 0 0.5rem;
            font-size: clamp(1.5rem, 6vw, 2rem);
            font-weight: 600;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        .verified {
            color: var(--primary);
            font-size: 0.9em;
            vertical-align: middle;
            filter: drop-shadow(0 0 5px rgba(108, 92, 231, 0.7));
        }

        .bio-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        /* Tags Section */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            justify-content: center;
            padding: 0 1rem;
            margin: 1.5rem 0;
        }

        .tags span {
            background: rgba(30, 30, 40, 0.7);
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            color: rgba(255, 255, 255, 0.8);
        }

        .tags span:hover {
            transform: translateY(-3px);
            background: rgba(108, 92, 231, 0.2);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.2);
            color: white;
        }

        .tags i {
            margin-right: 0.3rem;
            color: var(--secondary);
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .social-icon {
            display: grid;
            place-items: center;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background: rgba(30, 30, 40, 0.7);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: #fff;
            font-size: 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            background: var(--primary);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.4);
        }

        .discord-tag {
            display: inline-flex;
            align-items: center;
            background: rgba(30, 30, 40, 0.7);
            padding: 0.7rem 1.3rem;
            border-radius: 30px;
            font-family: 'Poppins', monospace;
            font-size: 0.9rem;
            color: var(--secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .discord-tag:hover {
            background: rgba(114, 137, 218, 0.2);
            color: #7289da;
            transform: translateY(-3px);
        }

        /* Bio Links */
        .bio-links {
            max-width: 600px;
            margin: 0 auto 3rem;
            padding: 0 1.5rem;
        }

        .bio-link {
            display: flex;
            align-items: center;
            background: rgba(30, 30, 40, 0.7);
            color: #fff;
            padding: 1.2rem 1.5rem;
            margin: 1rem 0;
            border-radius: 15px;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .bio-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .bio-link:hover {
            transform: translateX(10px);
            background: rgba(40, 40, 50, 0.8);
            border-color: rgba(108, 92, 231, 0.3);
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.2);
        }

        .bio-link:hover::before {
            left: 100%;
        }

        .bio-link i {
            width: 2rem;
            font-size: 1.3rem;
            margin-right: 1rem;
            text-align: center;
            color: var(--secondary);
        }

        /* Spotify Widget */
        .spotify-widget {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 2rem 1.5rem;
            margin: 0 auto;
            max-width: 600px;
            background: rgba(30, 30, 40, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        .spotify-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background: rgba(40, 40, 50, 0.5);
            border-radius: 30px;
            font-size: 0.9rem;
            color: #1DB954;
            border: 1px solid rgba(29, 185, 84, 0.2);
        }

        .spotify-status i {
            color: #1DB954;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .profile {
                margin-top: -15%;
            }
            
            .profile-container {
                padding: 1.5rem;
            }
            
            .bio-links {
                padding: 0 1rem;
            }
            
            .social-links {
                gap: 1rem;
            }
            
            .bio-link:hover {
                transform: translateX(5px);
            }
        }

        @media (max-width: 480px) {
            .video-container {
                max-height: 55vh;
            }
            
            .profile {
                margin-top: -20%;
            }
            
            .tags span {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
            
            .social-icon {
                width: 2.8rem;
                height: 2.8rem;
            }
            
            .discord-tag {
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Video Banner -->

        <div class="banner">

                <source src="https://files.catbox.moe/fvm1dd.mp4" type="video/mp4">

            </video>

    <div class="spotify-widget">

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles.js configuration
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": ["#6c5ce7", "#a29bfe", "#fd79a8"]
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "rgba(108, 92, 231, 0.3)",
                        "opacity": 0.3,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 0.5
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
            
            // Add animation to elements when they come into view
            const animateOnScroll = function() {
                const elements = document.querySelectorAll('.bio-link, .tags span, .social-icon');
                
                elements.forEach(element => {
                    const elementPosition = element.getBoundingClientRect().top;
                    const screenPosition = window.innerHeight / 1.3;
                    
                    if (elementPosition < screenPosition) {
                        element.style.opacity = '1';
                        element.style.transform = 'translateY(0)';
                    }
                });
            };
            
            // Set initial state for animation
            document.querySelectorAll('.bio-link, .tags span, .social-icon').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            });
            
            window.addEventListener('scroll', animateOnScroll);
            animateOnScroll(); // Run once on load
        });
    </script>
</body>
</html>
